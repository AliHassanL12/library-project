<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <dialog class="dialog">
        <form>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type= "tel" id="pages" name="pages">
            </div>
            <div>
                <label for="read">Read?:</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <button type="submit">Add Book</button>
            <button type="button">Cancel</button>
        </form>
    </dialog>
    <div class="container">
        <div class="header">
            <h1>Library App</h1>
            <button class="showModal">+</button>
        </div>
        <div class="cardContainer">
            <div class="card">
                <ul>
                    <li><span class="strong">Title: </span>Harry Potter</li>
                    <li><span class="strong">Author: </span>JK Rowling</li>
                    <li><span class="strong">Pages: </span>400 pages</li>
                    <li><span class="strong">Read: </span>Yes/No</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
